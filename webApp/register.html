<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/servletTest/test" method="GET">
		账号：<input type="text" name="username" />
		<br />
		密码：<input type="text" name="password" />
		<br />
		性别：
		<input type="radio" name="gender" value="boy" />男
		<input type="radio" name="gender" value="gril" />女
		<br />
		爱好:
		<input type="checkbox" name="hobby" value="java" checked />Java
		<input type="checkbox" name="hobby" value="C" />C
		<input type="checkbox" name="hobby" value="OC" />OC
		<br />
		城市:
		<select name="city">
			<option value="gz">广州</option>
			<option value="fs">佛山</option>
			<option value="sz">深圳</option>
		</select>
		<br />
		介绍:
		<textarea rows="5" name="intro"></textarea>
		<br />
		<input type="submit" value="提交" />
		
	</form>
</body>
</html>
